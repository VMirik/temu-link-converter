<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Настройка LetyShops-ссылки</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 2rem; }
    textarea { width: 100%; height: 150px; }
    button { padding: 10px 20px; margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Шаг 1: Вставьте актуальную ссылку от LetyShops</h1>
  <textarea id="letyUrl"></textarea>
  <button onclick="saveLetyParams()">Сохранить параметры</button>
  <p id="status"></p>

  <script>
    function getParams(url) {
      const u = new URL(url);
      const params = {};
      u.searchParams.forEach((v, k) => {
        if (k.startsWith('_x_ns_') || k.startsWith('_x_ads_') || k.startsWith('_x_sessn_id')) {
          params[k] = v;
        }
      });
      return params;
    }

    function saveLetyParams() {
      const url = document.getElementById('letyUrl').value;
      try {
        const params = getParams(url);
        localStorage.setItem('letyParams', JSON.stringify(params));
        document.getElementById('status').textContent = '✅ Параметры сохранены!';
      } catch (e) {
        document.getElementById('status').textContent = '❌ Ошибка обработки ссылки';
      }
    }
  </script>
</body>
</html>
