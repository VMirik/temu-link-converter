<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Temu Short Links</title>
</head>
<body>
  <p>Загрузка...</p>
  <script>
    async function load() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      if (id) {
        window.location.href = "/track?id=" + id;
        return;
      }

      const response = await fetch("/functions/data.json");
      const db = await response.json();

      document.body.innerHTML = "<h1>Список коротких ссылок</h1>";
      const list = Object.entries(db.links).map(([key, value]) => {
        return `<li><strong>${key}</strong>: <a href="?id=${key}">${value.url}</a> (${value.clicks} переходов)</li>`;
      }).join("");
      document.body.innerHTML += `<ul>${list}</ul>`;
    }

    load();
  </script>
</body>
</html>
